name: Deploy to AWS EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
        FLASK_HOST: ${{ secrets.EC2_FLASK }}
        USERNAME: ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set KEY to workflows folder
      run: echo "KEY=${{ github.workspace }}/.github/workflows/${{ env.KEY }}" >> $GITHUB_ENV

    - name: Read SSH key
      id: read_key
      run: |
        echo "::set-output name=key::$(cat ${{ env.KEY }})"

    - name: Deploy Flask container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.FLASK_HOST}}
        username: ${{ env.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "$PWD"
          mkdir -p action-created

    
